<div class="item" id="{{id}}">
    {{#statusIcon}}
        <i class="big {{statusIcon}} icon"></i>
    {{/statusIcon}}
    {{#running}}
        <div class="ui small active inverted inline loader"></div>
    {{/running}}
    <div class="content">
        <a class="header">{{title}}</a>
        <div class="description">{{description}}</div>
    </div>
</div>
